<form *ngIf="text" name="deleteForm" (ngSubmit)="confirmDelete(text.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="textDeleteDialogHeading" jhiTranslate="entity.delete.title">O`chirish amalini tasdiqlang</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-text-heading" jhiTranslate="quickWriteApiApp.text.delete.question" [translateValues]="{ id: text.id }">
      {{ text.id }}- Textni o`chirmoqchimisiz?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Bekor</span>
    </button>

    <button id="jhi-confirm-delete-text" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">O`chir</span>
    </button>
  </div>
</form>
