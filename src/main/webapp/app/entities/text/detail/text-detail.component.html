<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="text">
      <h2 data-cy="textDetailsHeading"><span jhiTranslate="quickWriteApiApp.text.detail.title">Text</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ text.id }}</span>
        </dd>
        <dt><span jhiTranslate="quickWriteApiApp.text.text">Text</span></dt>
        <dd>
          <span>{{ text.text }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Orqaga</span>
      </button>

      <button type="button" [routerLink]="['/text', text.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">O`zgartir</span>
      </button>
    </div>
  </div>
</div>
